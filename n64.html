<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N64Wasm Example</title>
    <script src="/n64/N64Wasm/dist/n64wasm.js"></script>
</head>
<body>
    <h1>N64 WebAssembly Example</h1>
    <div id="output">Loading...</div>

    <script>
    async function initialize() {
        try {
            // Assuming n64wasm.js exports a function to load the WebAssembly module
            const wasmModule = await N64Wasm(); // Adjust this based on the actual export from n64wasm.js
            document.getElementById('output').innerText = "WebAssembly module loaded!";
            // Call a function from the WebAssembly instance if needed
            // wasmModule.instance.exports.yourFunction();
        } catch (err) {
            document.getElementById('output').innerText = "Error loading WebAssembly: " + err;
        }
    }

    initialize();
    </script>
</body>
