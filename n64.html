<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N64Wasm Example</title>
    <script src="/n64/N64Wasm/dist/n64wasm.js"></script>
</head>
<body>
    <h1>N64 WebAssembly Example</h1>
    <div id="output">Loading...</div>

    <script>
    async function loadWasm() {
        const response = await fetch('/n64/N64Wasm/dist/n64wasm.js');
        const bytes = await response.arrayBuffer();
        const { instance } = await WebAssembly.instantiate(bytes, {}); // Add an empty object for imports

        document.getElementById('output').innerText = "WebAssembly module loaded!";
        // Call a function from the WebAssembly instance if needed
        // instance.exports.yourFunction();
    }

    loadWasm().catch(err => {
        document.getElementById('output').innerText = "Error loading WebAssembly: " + err;
    });
    </script>
</body>
</html>
