<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #map {
            width: 80vw;
            height: 100vh;
            background-image: url('/images/map.png');
            background-size: cover;
            position: relative;
            float: left;
        }
        #controls {
            width: 20vw;
            height: 100vh;
            background-color: lightgray;
            position: relative;
            float: left;
        }
        #arrow {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="map">
        <div id="arrow"></div>
    </div>
    <div id="controls">Touch here to control the arrow</div>

    <script>
        const arrow = document.getElementById('arrow')
        const controls = document.getElementById('controls')

        let arrowX = window.innerWidth * 0.4 // Initial position in the middle of the map (80% width, so 40% of screen width)
        let arrowY = window.innerHeight / 2

        function moveArrow(event) {
            event.preventDefault()
            const deltaX = event.movementX || event.touches[0].clientX - event.touches[0].previousX || 0
            const deltaY = event.movementY || event.touches[0].clientY - event.touches[0].previousY || 0
            
            arrowX += deltaX
            arrowY += deltaY

            arrow.style.left = `${arrowX}px`
            arrow.style.top = `${arrowY}px`
        }

        controls.addEventListener('mousemove', moveArrow)
        controls.addEventListener('touchmove', moveArrow, { passive: false })
    </script>
</body>
</html>
