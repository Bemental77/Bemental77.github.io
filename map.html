<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #map {
            width: 100vw;
            height: 80vh;
            background-image: url('/images/map.png');
            background-size: cover;
            position: relative;
        }
        #controls {
            width: 100vw;
            height: 20vh;
            background-color: lightgray;
            position: relative;
        }
        #arrow {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="map">
        <div id="arrow"></div>
    </div>
    <div id="controls">Touch here to control the arrow</div>

    <script>
        const arrow = document.getElementById('arrow')
        const controls = document.getElementById('controls')

        let arrowX = window.innerWidth / 2
        let arrowY = window.innerHeight * 0.4 // Initial position in the middle of the map

        function moveArrow(event) {
            event.preventDefault()
            const controlRect = controls.getBoundingClientRect()

            let x, y
            if (event.touches) {
                x = event.touches[0].clientX - controlRect.left
                y = event.touches[0].clientY - controlRect.top
            } else {
                x = event.clientX - controlRect.left
                y = event.clientY - controlRect.top
            }

            arrowX += (x - controlRect.width / 2) * 0.01// Adjust sensitivity as needed
            arrowY += (y - controlRect.height / 2) * 0.01

            arrow.style.left = `${arrowX}px`
            arrow.style.top = `${arrowY}px`
        }

        controls.addEventListener('mousemove', moveArrow)
        controls.addEventListener('touchmove', moveArrow, { passive: false })
    </script>
</body>
</html>
