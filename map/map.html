<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map">
        <div id="arrow"></div>
    </div>
    <div id="controls">
        <div class="control-box" data-index="1">1</div>
        <div class="control-box" data-index="2">2</div>
        <div class="control-box" data-index="3">3</div>
        <div class="control-box" data-index="4">4</div>
        <div class="control-box" data-index="5">5</div>
    </div>

    <!-- Joystick element -->
    <div id="joystick"></div>

    <script type="module">
        import { initGameDesktop } from './desktopGame.js'
        import { initGameMobile } from './mobileGame.js'

        const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        window.onload = () => {
            if (isMobile) {
                initGameMobile()
            } else {
                initGameDesktop()
            }
        }
    </script>
</body>
</html>
